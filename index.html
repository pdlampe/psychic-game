<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div id="psychicgame">
        <h1>The Psychic Game </h1>
        <p>Guess what letter I'm thinkin of?</p>
        <p>Wins: </p>
        <p>Losses:</p>
        <p>Guesses left:</p>
        <p>Your guesses so far:</p>

    </div>

    <script type="text/javascript">

        //Indicates the letter choices available
        var letterChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
        //Establishing variables for wins, losses, the number of guesses and the computer choice
        var win = 0;
        var lose = 0;
        var numberofGuesses = 9;


        var answerChoice = letterChoices[Math.floor(Math.random() * letterChoices.length)];

        //Testing the computers letter choice
        console.log(answerChoice)

        //Running the game
        document.onkeyup = function (event) {
            var yourGuess = event.key;

            if (yourGuess === answerChoice) {
                win++;
            } else {
                numberofGuesses--;
            }

            if (numberofGuesses === 0) {
                lose++
            }

            var html =

                "<h1>The Psychic Game </h1>" +
                "<p>Guess what letter I'm thinkin of?</p>" +
                "<p>Wins: " + win + "</p>" +
                "<p>Losses: " + lose + "</p>" +
                "<p>Guesses Left: " + numberofGuesses + "</p>" +
                "<p>Your guesses so far: " + yourGuess + "</p>"


            document.querySelector("#psychicgame").innerHTML = html;

        }

    </script>
</body>

</html>
